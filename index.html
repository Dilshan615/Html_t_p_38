<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Sign up Page | sL Code Hub</title>
</head>

<body>
  <div class="container">
    <div class="containerContent">
      <h3>Welcome !</h3>
      <h1>Sign up</h1>
      <form action="#">
        <label for="text">Name</label>
        <div class="inputRow">
          <input type="text" placeholder="Enter your Name" />
        </div>
        <label for="text">Phone Number</label>
        <div class="inputRow">
          <input type="text" placeholder="Enter your Phone Number" />
        </div>
        <label for="email">Email</label>
        <div class="inputRow">
          <input type="email" placeholder="Enter your Email" />
        </div>
        <label for="password">Password</label>
        <div class="inputRow">
          <input type="password" id="password" 
          placeholder="Enter your Password" />
          <span id="password-eye"><i class="ri-eye-off-line"></i></span>
        </div>
        <button>Sign up</button>
      </form>
      <h6>Or continue with</h6>
      <div class="logins">
        <a href="#"><img src="img/search.png" alt="google" /></a>
        <a href="#"><img src="img/github.png" alt="github" /></a>
        <a href="#"><img src="img/facebook.png" alt="facebook" /></a>
      </div>
      <p>I have an account <a href="#">Sign In</a></p>
    </div>
    <div class="containerImg">
      <img src="img/1.png" alt="header" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
